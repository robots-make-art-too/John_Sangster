	<body style="margin: 0; overflow: hidden;">
		<!-- I'll add an embed tag to a-scene as we are generally using this with the webcam content; also updating some of the params for arjs -->
		<!-- this part I took out, it goes with the section I commented out at the very top meta tags -> add this to arjs="sourceType" section-> sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;" -->
		<a-scene 
			vr-mode-ui="enabled: false"
			embedded
			arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
			renderer="antialias: true; alpha: true">
		
			<!--<a-entity gtlf-model="./assets/models/source/Bottle.gltf"
			rotation="0 90 0" scale="1 1 1" position="0 0 0"
			gps-entity-place="longitude: -79.36678; latitude: 43.75322">
			</a-entity>-->

			<!-- we can use either gps-entity-place with gps-camera OR gps-projected-entity-place with gps-projected-camera; included the box, but also is the starting ref for a general entity-->
			<!-- <a-entity gps-entity-place=""></a-entity> -->
			
			<!-- for ref: any entity will read scale, then rotation, then position, if that matters --><a-box 
				rotation="0 45 0" position="0 0 0"
				color="#4CC3D9"
				gps-entity-place="latitude: 43.75322; longitude: -79.36678;"></a-box>
			
			<!-- you had two gps-camera here, there definitely can only be one (see notes although this i probrably just a typo - it was, mine.) -->
			<!-- <a-camera gps-camera gps-camera="simulateLatitude: 43.75322; simulateLongitude: -79.36678" rotation-reader></a-camera> -->
			<!-- you can also change the height of the camera instead of model if it is easier for testing, or just in general perspective --> 
			<a-camera 
				gps-camera="simulateLatitude: 43.75322; simulateLongitude: -79.36678" 
				rotation-reader
				postion="0 3 0">
			</a-camera>

		</a-scene>
